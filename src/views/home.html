<%- include ('./partials/header.html') %>

<header id="home">
    <h1>Goedemiddag Darice,</h1>
    <p>Hier zijn een aantal podcasts die je kunt lezen.</p>
</header>

<main id="overview">
    <% data.forEach(item => { %>
    <a href="<%= item.year %>/<%= item.month %>/<%= item.day %>/<%= item.url %>">
        <h2><%= item.guest %> <span><%= item.job %></span></h2>
        <p><%= item.date %></p>
    </a>
    <% }); %>
</main>

<%- include ('./partials/footer.html') %>
